<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <div th:replace="fragments::head"></div>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top"></div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="fragments::main-header"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments:: all-title-box">
</div>
<!-- End All Title Box -->

<!-- Start Shop Detail  -->
<div class="shop-detail-box-main">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-7 col-md-5">
                <div id="carousel-example-2" class="single-product-slider carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="*{'data:image/jpeg;base64,' + {productDetail.image}}"
                                 alt="First slide"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-8">
                <form th:action="@{/add-to-cart}" method="post">
                    <div class="product-details-container">
                        <h2 class="product-name" th:text="${productDetail.name}"></h2>
                        <h3 class="product-price" th:text="'$' + ${productDetail.costPrice}"></h3>
                        <h4 class="product-description-title">Short Description:</h4>
                        <p class="product-description" th:text="${productDetail.description}"></p>
                        <div class="add-to-cart-container">
                            <input type="hidden" th:value="${productDetail.id}" name="id" class="form-control">
                            <button type="submit" class="btn add-to-cart-btn hvr-hover">Add to Cart</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row my-6">
        <div class="col-lg-12">
            <div class="title-all text-center mb-5">
                <h2>Related Products</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="owl-carousel owl-theme">
                        <div class="item" th:each="product : ${products}">
                            <div class="card border-0 rounded-0">
                                <img src="*{'data:image/jpeg;base64,' + {product.image}}" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title mb-1" th:text="${product.name}"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="'$' + ${product.costPrice}"></h6>
                                    <form th:action="@{/add-to-cart}" method="post">
                                        <input type="hidden" th:value="${product.id}" name="id" class="form-control">
                                        <button type="submit" class="btn btn-primary btn-block">Add to cart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- End Cart -->

<!-- Start Feed  -->
<div th:replace="fragments::instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>

<div th:replace="fragments::script"></div>
</body>

</html>
